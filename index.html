<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip flop model</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
   <div class="profile-card">
<div class="image">
    <img src="chatgpt.png" alt="" class="profile-img">
</div>
<div class="profile-data">
    <span class="name">college student</span>
    <span class="job">coder and explorer</span>
</div>
<div class="media-button">
    <a href="#" style="background-color: rgb(241, 81, 107);" class="link">
        <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="#" style="background-color:black ;" class="link">
        <i class="fa-brands fa-github"></i>
    </a>
    <a href="#"  style="background-color: blue;" class="link">
        <i class="fa-brands fa-linkedin"></i>
    </a>
    <a href="#" style="background-color: #FFFC00;" class="link">
<i class="fa-brands fa-snapchat"></i>
    </a>
</div>
<div class="buttons">
    <button class="button">Subscribe</button>
       <button class="button">Message</button>
</div>
<div class="analytics">
    <div class="data">
        <i class="fa-regular fa-heart"></i>
        <span class="number">60k</span>
    </div>
    <div class="data">
        <i class="fa-solid fa-comment"></i>
        <span class="number">100k</span>
    </div>
    <div class="data">
<i class="fa-regular fa-thumbs-up"></i>
        <span class="number">20k</span>
    </div>
    <div class="data">
<i class="fa-solid fa-bell fa-shake"></i>
        <span class="number">10k</span>
    </div>
</div>
   </div>
</body>
</html>
